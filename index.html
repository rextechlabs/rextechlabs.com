<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css" integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
    <link rel="stylesheet" href="{{ '/assets/css/home.css' | relative_url }}" />
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="{{ '/' | relative_url }}">
                    <img src="{{ '/assets/img/rextechlabs-logo.jpg' | relative_url }}"  >
                </a>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarMenu" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item">
                        Home
                    </a>

                    <a class="navbar-item" href="https://www.linkedin.com/company/rextechlabs">
                        LinkedIn
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <section class="hero is-fullheight is-flex is-align-items-center is-justify-content-center">
        <div class="animation-container">
            <span id="animatedText"></span>
            <span class="cursor">|</span>
        </div>
    </section>

    <script type="text/javascript" src="{{ '/assets/js/main.js' | relative_url }}"></script>
    <script type="text/javascript" src="{{ '/assets/js/home.js' | relative_url }}"></script>
  </body>
</html>
